<div class="container-fluid text-center colored-container">
  <div class="box-one">
    <h1 class="display-1 text-title-h1">Cadastrar nota</h1>
    <p class="lead p-passenger-1 text-paragraph-p1">
      Informe seus dados abaixo
    </p>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form method="post" (ngSubmit)="submitForm()" [formGroup]="notasForm">
          <div class="mb-3">
            <label for="" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              formControlName="nome"
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Preco</label>
            <input
              type="number"
              class="form-control"
              formControlName="preco"
              id="preco"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Data</label>
            <input
              type="date"
              class="form-control"
              formControlName="data"
              id="data"
              placeholder=""
            />
          </div>
          <div class="col auto">
            <button type="submit" class="btn btn-success btn-register">
              Cadastrar
            </button>
            <button
              type="button"
              class="btn btn-warning btn-back"
              (click)="changeRouter('/');"
            >
              Voltar
            </button>
            <button type="button" class="btn btn-danger" (click)="clearText();">
              Limpar
            </button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
